{% extends 'base.html' %}


{% block title %}Reset Password{% endblock title %}

{% block content %}
<h1>Password Reset</h1>
<p>Type in your email</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset" class="btn btn-success">

</form>
{% endblock content %}
