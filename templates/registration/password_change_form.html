{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<h1>Change Password</h1>
<p>Please enter your old password and a new password</p>
<form method="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="change" class="btn btn-success">
</form>
{% endblock content %}
