{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<h1>Password Reset</h1>
<p>Type in new password and confirm</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="confirm" class="btn btn-success">
{% endblock content %}    
</form>
