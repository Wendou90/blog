{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In" class="btn btn-primary">
</form>
<small>
    forgot your password click here <a href="{% url 'password_reset' %}">here</a>
</small>
{% endblock content %}
